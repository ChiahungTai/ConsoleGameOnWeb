		<title>Web VR Demo</title>		
	</head>
	<body>
		<div id="container"></div>
		<!-- <div id="textDiv">

		<script type="text/javascript">

			var rAF = window.requestAnimationFrame ||
			  window.mozRequestAnimationFrame ||
			  window.webkitRequestAnimationFrame;

			var rAFStop = window.cancelRequestAnimationFrame ||
			  window.mozCancelRequestAnimationFrame ||
			  window.webkitCancelRequestAnimationFrame;

			var start;
			var camera, scene, renderer;
			var vrEffect;

			var isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0;

			init();

			function init() {

				var container, mesh;

				container = document.getElementById('container');
				camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1100);

				camera.target = new THREE.Vector3(0, 0, 0);

				scene = new THREE.Scene();

				var geometry = new THREE.SphereGeometry(500, 60, 40);
				geometry.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));

				var material = new THREE.MeshBasicMaterial( {
					map: THREE.ImageUtils.loadTexture('images/2294472375_24a3b8ef46_o.jpg')
				});

				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);

				renderer.setSize(window.innerWidth, window.innerHeight);

				// Here is the effect for the Oculus Rift
				// worldScale 100 means that 100 Units == 1m
				vrEffect = new THREE.OculusRiftEffect( renderer, {worldScale: 100} );
				vrEffect.setSize( window.innerWidth, window.innerHeight );

				container.appendChild(renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );	
				document.addEventListener( 'DOMMouseScroll', onDocumentMouseWheel, false);	

				gameLoop();
			}

			// window.addEventListener("load", function() {
			//     if (navigator.getVRDevices) {
			//         navigator.getVRDevices().then(vrDeviceCallback);
			//     } else if (navigator.mozGetVRDevices) {
			//         navigator.mozGetVRDevices(vrDeviceCallback);
			//     }
			// }, false);

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function vrDeviceCallback(devices) {

				if (devices.length) {
					swal({ title: "VR device connected!",   text: "I will close in 3 seconds.",  
					type: "success", timer: 3000,   showConfirmButton: false });
				}

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onMouseDownMouseX = event.clientX;
				onMouseDownMouseY = event.clientY;

				onMouseDownLon = lon;
				onMouseDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onMouseDownMouseX - event.clientX ) * 0.1 + onMouseDownLon;
					lat = ( event.clientY - onMouseDownMouseY ) * 0.1 + onMouseDownLat;
				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}
			function onDocumentMouseWheel( event ) {
				// WebKit
				if ( event.wheelDeltaY ) {

					camera.fov -= event.wheelDeltaY * 0.05;
				// Opera / Explorer 9
				} else if ( event.wheelDelta ) {

					camera.fov -= event.wheelDelta * 0.05;

				// Firefox
				} else if ( event.detail ) {

					camera.fov += event.detail * 1.0;
				}

				camera.updateProjectionMatrix();
			}

			function gameLoop() {

				start = rAF(gameLoop);

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				camera.target.y = 500 * Math.cos( phi );
				camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( camera.target );

				vrEffect.render( scene, camera );
				//renderer.render( scene, camera );
			}

		</script>	
	</body>
</html>
